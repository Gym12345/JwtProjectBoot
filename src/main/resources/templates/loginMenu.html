<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container form input[type="text"],
        .login-container form input[type="password"],
        .login-container form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container form input[type="submit"] {
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
      

        async function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
			
            const username = document.getElementById('userId').value;
            const password = document.getElementById('userPw').value;

            try {
                const token = await loginAndGetToken(username, password);
            	localStorage.setItem('jwtToken', token);
            	
            	
            	
            	
                
                 
                 
               window.location.href = '/normalUser/afterLogin?token='+token;  // 여기서 어떨게 이요청에 헤더 에 집어넣을지
            } catch (error) {
                console.error('Error:', error);
                // Handle the error (e.g., display an error message to the user)
                document.getElementById('error-message').innerText = 'Login failed. Please try again.';
            }
        }
        
        
 	 async function loginAndGetToken(userId, userPw) {
        	 

            const response = await fetch('/auth/loginCheck', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    	
					
                },
                body: new URLSearchParams({
                    userId: userId,
                    userPw: userPw
                })
            });

            if (response.ok) {
                const jwtToken = await response.text();
               
                return jwtToken;
            } else {
                throw new Error('Login failed');
            }
        }
 	 
 	 
 
    </script>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1>Please Log In</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>
            <div class="form-group">
                <input type="text" id="userId" name="userId" class="form-control" placeholder="UserId" required/>
            </div>
            <div class="form-group">
                <input type="password" id="userPw" name="userPw" class="form-control" placeholder="Password" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Log in" class="btn btn-primary"/>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
        <div class="register-link">
            <a href="/auth/registerMenu">Register</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS (Optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
